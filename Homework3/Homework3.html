<!-- Создать страницу, которая спрашивает имя у пользователя и выводит
     его с помощью функции. -->

<html>
    <head>
        <meta charset="utf-8">
        <title>Домашняя работа №3</title>
        <link rel="stylesheet" href="styles.css"
    </head>
    <body>
        <script>
            let askName = prompt(`Здравствуйте! Как Вас зовут?`);

            function showMessage() {
                alert(`${askName}, рады Вас видеть!`);
            }

            showMessage();
        </script>
    </body>
</html>
